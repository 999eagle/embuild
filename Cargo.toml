[package]
name = "cargo-pio"
version = "0.3.0"
authors = ["Ivan Markov <ivan.markov@gmail.com>"]
edition = "2018"

[lib]
name = "pio"
path = "src/pio.rs"

[[bin]]
name = "cargo-pio"
path = "src/main.rs"

[dependencies]
tempfile = "3.2"
anyhow = {version = "1.0", features = ["backtrace"]}
log = "0.4"
env_logger = "0.8"
serde = {version = "1.0", features = ["derive"]}
serde_json = "1.0"
ureq = "2.1"
clap = "2.3"
toml = "0.5"
cargo_toml = "0.9"
bindgen = "0.57"